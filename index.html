<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="container">
      <header class="container__header">
        <img src="images/logo.svg" alt="Base Apparel" />
      </header>
      <section class="container__text">
        <h1 class="container__title"><span>We're</span> <span>coming</span> <span>soon</span></h1>
        <p class="container__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="container__form">
          <!-- Label for accessibility -->
          <div class="container__form__input-block">
            <label for="email" class="container__form__label">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Email Address" class="container__form__email-input" />
            <img src="images/icon-error.svg" alt="" class="error-icon" />
          </div>
          <input type="submit" value="" aria-label="Submit" class="container__form__submit-input" />
        </form>
        <p class="tooltip">Please provide a valid email</p>
      </section>

      <div class="side-image"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
